<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="img-container">
      <div class="logo">
        <img src="./assets/odin-lined.png" alt="bg-img" />ODIN
        
      </div>
      <p>Photo by <a href="#">Halle West</a> on <a href="#">unsplash</a></p>
    </div>
    <div class="main">
      <header>
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          Sign up now to get started.
        </h2>
        <h2>You know you want to.</h2>
      </header>
      <div class="form-container">
        <h2>Let's do this!</h2>
        <form action="#">

          <div>
            <label for="first-name"> FIRST NAME </label>
            <input type="text" name="first-name" id="first-name" required />
          </div>
          <div>
            <label for="last-name"> LAST NAME </label>
            <input type="text" name="last-name" id="last-name" required />
          </div>
          <div>
            <label for="email"> EMAIL </label>
            <input type="email" name="email" id="email" required />
          </div>
          <div>
            <label for="phone-number"> PHONE NUMBER </label>
            <input type="number" name="phone-number" id="phone-number" required />
          </div>
          <div>
            <label for="password"> PASSWORD </label>
            <input type="password" name="password" id="password" required />
          </div>
          <div>
            <label for="confirm-password"> CONFIRM PASSWORD </label>
            <input type="password" name="confirm-password" id="confirm-password" required />
          </div>

      </div>
      <div class="footer">
        <button type="submit">Create Account</button>
        <p>Already have an account ? <span>Login</span></p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
